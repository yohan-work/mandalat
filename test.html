<head>
    <meta charset="UTF-8" />
    <title>Mandart 2025</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 160px;
            height: 120px;
            border: 2px solid #333;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            padding: 8px;
            background: #fff;
            font-weight: bold;
        }

        td.center {
            background: #222;
            color: #fff;
            cursor: default;
        }

        #detail {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        ul {
            padding-left: 18px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td onclick="show('도전 태도')">도전 태도</td>
            <td onclick="show('창작 & 제작')">창작 & 제작</td>

            <td class="center">
                지속 가능한 도전으로,<br>

                창작자가 된다

        <tr>
